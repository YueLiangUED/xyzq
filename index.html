<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>2017校园专区</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header></header>
<section>
    <div class="tabTitle">
        <ul id="tab" class="clear">
            <li class="active">我是新生</li>
            <li>我是老生</li>
        </ul>
    </div>
    <!--新生特权-->
    <div class="xs">
        <div class="swiper-container" style="width: 35.2rem;">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img data-src="images//ka-1.png" class="swiper-lazy"/>
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="swiper-slide">
                    <img data-src="images//ka-3.png" class="swiper-lazy"/>
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="swiper-slide">
                    <img data-src="images//ka-2.png" class="swiper-lazy"/>
                    <div class="swiper-lazy-preloader"></div>
                </div>
            </div>
        </div>
        <div class="swpBg"></div>
        <div class="xstq">
            <div class="xstqTitle"></div>
            <div class="xstqBox">
                <ul class="clear">
                    <li>
                        <span class="goBtn"></span>
                    </li>
                    <li>
                        <span class="goBtn"></span>
                    </li>
                    <li>
                        <span class="goBtn"></span>
                    </li>
                    <li>
                        <span class="goBtn"></span>
                    </li>
                </ul>
            </div>
        </div>
        <!--手机终端-->
        <div class="sjzd">
            <div class="zdTitle"></div>
            <div class="zdBox">
                <span class="zdBtn"></span>
            </div>
        </div>
    </div>
    <!--老生特权-->
    <div class="ls">
        <div class="lsT-box">
            <span id="lsJump"></span>
        </div>
        <div class="lsB-box">
            <div class="lsB-boxTitle"></div>
            <div class="lsB-boxPic">
                <ul class="clear">
                    <li>
                        <span class="goBtn"></span>
                    </li>
                    <li>
                        <span class="goBtn"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--更多推荐-->
    <div class="more">
        <div class="moreTitle"></div>
        <div class="more-ico">
            <ul class="clear">
                <li>
                    <span id="ico1"></span>
                    <span>1元阅读包</span>
                </li>
                <li>
                    <span id="ico2"></span>
                    <span>云视界</span>
                </li>
                <li>
                    <span id="ico3"></span>
                    <span>NFC</span>
                </li>
                <li>
                    <span id="ico4"></span>
                    <span>和多号</span>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/index.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        slidesPerView : 'auto',
        loopedSlides:3,
        pagination: '.swiper-pagination',
        slideToClickedSlide: true,
        watchSlidesProgress: true,
        watchSlidesVisibility: true,
        paginationClickable: true,
        effect: 'coverflow',
        slidesPerView: 2,
        centeredSlides: true,
        touchReleaseOnEdges: true,
        coverflow: {
            rotate: 10,
            stretch: 40,
            depth: 200,
            modifier: 2,
            slideShadows: false
        },
        autoplayDisableOnInteraction: false,
        lazyLoading: true,
        paginationType: 'custom',
        lazyLoadingInPrevNext: true
    });
</script>
